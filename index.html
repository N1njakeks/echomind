<script>
        // --- PROMPT TEMPLATES (F√úR FUNKTIONALIT√ÑT) ---
        const PROMPT_TEMPLATES = {
            summary: (context, title) => {
                const cleanText = (context || "").substring(0, 500000); 
                return `Analyze the following content from "${title}". Summarize the key points concisely. FORMATTING RULES: 1. Use LaTeX for math: $E=mc^2$. 2. IMPORTANT: Cite page numbers for every fact using this exact format: [[Page 5]]. CONTENT: ${cleanText}`;
            },
            quiz: (context, title) => {
                const cleanText = (context || "").substring(0, 500000);
                return `Create a multiple-choice question based on "${title}". FORMATTING RULES: 1. Return valid JSON. 2. Use LaTeX for math: $E=mc^2$. Escape backslashes in JSON string like "\\\\frac". 3. Explanation must cite the page number: [[Page X]]. JSON Format: { "question": "...", "options": ["A","B","C","D"], "correctIndex": 0, "explanation": "..." } CONTENT: ${cleanText}`;
            }
        };
        // --- ENDE PROMPT TEMPLATES ---


        // Supabase Keys f√ºr Client-seitige Auth und Supabase Client Initialisierung
        const SUPABASE_URL = "https://jlsqtialzexjfzswyrzm.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impsc3F0aWFsemV4amZ6c3d5cnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MzEyNzUsImV4cCI6MjA3OTQwNzI3NX0.BVQwrvgte-wbJZ2PyaNMup9y2fhKGOME5UysGP3w_xc"; 

        class APIClient {
            async request(endpoint, method = 'GET', body = null) {
                const options = { method, headers: { 'Content-Type': 'application/json' } };
                if (body) options.body = JSON.stringify(body);
                const response = await fetch(`/api/${endpoint}`, options);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || `API Error (${response.status})`);
                }
                return response.json();
            }
        }

        class SupabaseDB {
            constructor() { 
                this.tableName = 'items'; 
                this.user = null; 
                this.api = new APIClient();
                this.client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }

            async checkUser() {
                 const storedUser = localStorage.getItem('echomind_user');
                 if (storedUser) {
                     const user = JSON.parse(storedUser);
                     this.user = user;
                     return user;
                 }
                 return null;
            }
            async login(email, password) {
                const data = await this.api.request('auth/login', 'POST', { email, password });
                this.user = data.user;
                this.client.auth.setSession({ access_token: data.session.access_token, refresh_token: data.session.refresh_token });
                return this.user;
            }
            async signup(email, password) { 
                return await this.api.request('auth/signup', 'POST', { email, password });
            }
            async logout() { 
                this.client.auth.signOut(); 
                localStorage.removeItem('echomind_user'); 
                this.user = null; 
            }

            async getAll() { 
                if (!this.user) return []; 
                const data = await this.api.request(`items?user_id=${this.user.id}`);
                return data.map(this.fromRow); 
            }
            
            async add(item) { 
                 if (!this.user) return; 
                 await this.api.request('save-item', 'POST', {
                     user_id: this.user.id,
                     topic: item.topic,
                     full_text: item.fullText,
                     is_pdf: item.isPdf,
                     is_read: item.isRead,
                     timestamp: item.timestamp
                 });
            }

            async delete(id) { 
                if (!this.user) return; 
                await this.api.request('items', 'DELETE', { id: id, user_id: this.user.id });
            }
            
            async getById(id) { 
                const data = await this.api.request(`items?user_id=${this.user.id}&id=${id}`);
                return data.length > 0 ? this.fromRow(data[0]) : null;
            }
            
            fromRow(row) { return { id: parseInt(row.id), topic: row.topic, description: row.description, fullText: row.full_text || "", icon: row.icon, color: row.color, timestamp: parseInt(row.timestamp), isPdf: row.is_pdf, isYoutube: row.is_youtube, isRead: row.is_read, thumbnail: row.thumbnail, url: row.url, transcriptStatus: row.transcript_status }; }
        }

        class AIService {
            constructor() { this.key = ""; } 
            loadKey(userId) { this.key = localStorage.getItem(`gemini_key_${userId}`) || ""; }
            saveKey(userId, key) { this.key = key; localStorage.setItem(`gemini_key_${userId}`, key); }
            hasKey() { return !!this.key; }
            
            async call(prompt, isJson = false, contextContent = null) {
                if (!this.key) throw new Error("MISSING_KEY");
                
                const response = await fetch(`/api/chat`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ 
                        query: prompt,
                        is_json: isJson,
                        ai_key: this.key, 
                        context_content: contextContent 
                    }) 
                });
                
                if(!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || `API Error (${response.status})`);
                }
                
                const data = await response.json();
                return data.quizJSON || data.answer; 
            }
        }

        class DashboardApp {
            constructor() {
                this.db = new SupabaseDB();
                this.api = new APIClient(); 
                this.currentData = [];
                this.notifiedIds = new Set();
                this.activeCitationItem = null;
                
                this.dom = {
                    input: document.getElementById('mainInput'), chat: document.getElementById('chatContainer'), cards: document.getElementById('cardsContainer'), emptyState: document.getElementById('emptyState'), pdfInput: document.getElementById('pdfInput'), authModal: document.getElementById('authModal'), keyModal: document.getElementById('apiKeyModal'), emailInput: document.getElementById('emailInput'), passInput: document.getElementById('passwordInput'), authError: document.getElementById('authError'), aiKey: document.getElementById('aiKey'), userInfo: document.getElementById('userInfo'), listModal: document.getElementById('listModal'), listTitle: document.getElementById('listTitle'), listContent: document.getElementById('listContent'), countUnread: document.getElementById('countUnread'), countRead: document.getElementById('countRead'), sourceModal: document.getElementById('sourceModal'), sourceTitle: document.getElementById('sourceTitle'), sourcePage: document.getElementById('sourcePage'), sourceContent: document.getElementById('sourceContent'), contextBar: document.getElementById('contextBar'), contextName: document.getElementById('contextName')
                };
                
                document.getElementById('sendBtn').onclick = () => this.handleInput();
                this.dom.input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); this.handleInput(); } };
                this.dom.input.oninput = function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; };
                this.dom.pdfInput.onchange = (e) => this.handlePdfUpload(e);
                this.init();
            }

            async init() {
                const user = await this.db.checkUser();
                if (user) this.onLoginSuccess(user);
                else this.dom.authModal.classList.remove('hidden');
            }

            // --- AUTH CALLS ---
            async login() {
                const email = this.dom.emailInput.value.trim();
                const pass = this.dom.passInput.value.trim();
                try { 
                    const user = await this.db.login(email, pass); 
                    this.onLoginSuccess(user); 
                } 
                catch(e) { this.dom.authError.innerText = "Failed: " + e.message; this.dom.authError.classList.remove('hidden'); }
            }
            async signup() {
                const email = this.dom.emailInput.value.trim();
                const pass = this.dom.passInput.value.trim();
                try { 
                    await this.db.signup(email, pass); 
                    alert("Please check email to verify account!"); 
                } 
                catch(e) { this.dom.authError.innerText = "Error: " + e.message; this.dom.authError.classList.remove('hidden'); }
            }
            async logout() { this.db.logout(); location.reload(); }
            onLoginSuccess(user) {
                this.dom.authModal.classList.add('hidden');
                this.dom.userInfo.innerText = user.email;
                this.ai.loadKey(user.id);
                if (!this.ai.hasKey()) this.showKeyModal();
                this.loadDashboard();
                this.startClock();
            }
            showKeyModal() { this.dom.keyModal.classList.remove('hidden'); this.dom.aiKey.value = this.ai.key || ""; }
            saveAiKey() { const key = this.dom.aiKey.value.trim(); if(key && this.db.user) { this.ai.saveKey(this.db.user.id, key); this.dom.keyModal.classList.add('hidden'); this.addBubble("‚úÖ API Key saved.", false); } }

            startClock() { setInterval(() => { if(this.currentData.length > 0) this.checkReminders(); }, 5000); }
            checkReminders() {
                const now = new Date();
                this.currentData.forEach(item => {
                    if (item.isRead) return;
                    const diffDays = Math.floor((now - new Date(item.timestamp)) / (1000 * 60 * 60 * 24));
                    if (diffDays > 7 && !this.notifiedIds.has(item.id)) {
                        this.notifiedIds.add(item.id);
                        this.addBubble(`‚è∞ Reminder: "${item.topic}" pending since 7 days!`, false);
                    }
                });
            }

            async loadDashboard() { 
                this.currentData = await this.db.getAll(); 
                const unread = this.currentData.filter(i => !i.isRead);
                const read = this.currentData.filter(i => i.isRead);
                this.dom.countUnread.innerText = `${unread.length} Sources`;
                this.dom.countRead.innerText = `${read.length} Sources`;
                
                if (read.length === 0 && unread.length === 0) {
                    this.dom.emptyState.classList.remove('hidden');
                } else {
                    this.dom.emptyState.classList.add('hidden');
                    if (read.length > 0) {
                        const shuffled = read.sort(() => 0.5 - Math.random()).slice(0, 6);
                        this.renderCards(shuffled); 
                    } else { this.renderCards([]); }
                }
            }

            async openList(type) {
                const allData = await this.db.getAll();
                let filteredData = (type === 'unread') ? allData.filter(i => !i.isRead) : allData.filter(i => i.isRead);
                this.dom.listModal.querySelector('#listTitle').innerText = type === 'unread' ? "Inbox" : "Notebook";
                this.renderList(filteredData, type);
                this.dom.listModal.classList.remove('hidden');
            }

            async handlePdfUpload(event) { 
                const file = event.target.files[0]; if(!file) return; 
                this.addBubble("Processing PDF...", true);
                try { 
                    const p = await pdfjsLib.getDocument({data:new Uint8Array(await file.arrayBuffer())}).promise; 
                    let t = `SOURCE: ${file.name}\nTYPE: PDF Document\n\n`; 
                    for(let i=1; i<=p.numPages; i++) {
                        const page = await p.getPage(i);
                        const content = await page.getTextContent();
                        const strings = content.items.map(s => s.str).join(' ');
                        t += `\n\n[[PAGE ${i}]]\n${strings}`; 
                    }
                    await this.db.add({
                        id: Date.now(), topic: file.name.replace('.pdf',''), description: t.substring(0,150)+"...", fullText: t,
                        icon: "fa-solid fa-file-pdf", color: "rose", timestamp: Date.now(), isPdf: true, isRead: false, isYoutube: false
                    }); 
                    this.loadDashboard(); 
                    this.addBubble(`‚úÖ Added PDF (${p.numPages} pages).`, false); 
                } catch(e){ console.error(e); this.addBubble("‚ùå PDF Error: " + e.message, false); } 
            }

            // --- HAUPT LOGIK: SENDEN DES PROMPTS ---
            async handleInput(t=null){
                const text=t||this.dom.input.value.trim(); if(!text)return; 
                if(!t)this.dom.input.value=''; 
                this.addBubble(text,true);
                
                let prompt = text;
                let contextContent = null; 

                if (this.activeCitationItem) {
                    const i = this.currentData.find(item => item.id === this.activeCitationItem.id); 
                    const contextLimit = 500000; 
                    contextContent = (i.fullText || "").substring(0, contextLimit);
                    
                    prompt = `
                        You are an assistant helping with the source: "${i.topic}".
                        SOURCE CONTENT:
                        ${contextContent}
                        USER QUESTION:
                        ${text}
                        INSTRUCTION: Answer based on the source. Cite pages/timestamps like [[Page X]] if possible. Use $...$ for math.
                    `;
                }
                
                this.processAI(prompt, false, contextContent);
            }
            
            async processAI(text, isJson = false, contextContent = null) {
                this.showLoading(true);
                try { 
                    const res = await this.ai.call(text, isJson, contextContent); 
                    
                    if (isJson) {
                         this.addBubble("‚ùì Quiz", true);
                         this.renderQuiz(res);
                    } else {
                        this.addBubble(res, false); 
                    }
                } 
                catch(e) { if(e.message==="MISSING_KEY"){this.showKeyModal();}else{this.addBubble("‚ùå Error connecting to AI: " + e.message, false);} }
                this.showLoading(false);
            }

            async aiAction(id, type) { 
                try {
                    const i = await this.db.getById(id);
                    if (!i) return;
                    this.setContext(id);

                    const cleanText = (i.fullText || "").substring(0, 500000); 
                    let prompt = "", display = "";
                    let isJson = false;

                    if (type === 'summary') {
                         prompt = PROMPT_TEMPLATES.summary(cleanText, i.topic);
                         display = `üìù Summarize`;
                    } else {
                         prompt = PROMPT_TEMPLATES.quiz(cleanText, i.topic);
                         display = `‚ùì Generate Quiz`;
                         isJson = true;
                    }
                    
                    this.addBubble(display, true); 
                    await this.processAI(prompt, isJson, cleanText); 
                    
                } catch(e) {
                    this.addBubble("‚ùå System Error: " + e.message, false);
                }
            }

            // --- HILFSFUNKTIONEN ---
            async toggleRead(id, viewType) { 
                const i = await this.db.getById(id); 
                if(i) { 
                    i.isRead=!i.isRead; 
                    await this.db.add(i); 
                    this.openList(viewType); 
                    this.loadDashboard(); 
                } 
            }
            async deleteItem(id) { 
                if(confirm("Delete?")) { 
                    await this.db.delete(id); 
                    this.dom.listModal.classList.add('hidden'); 
                    this.loadDashboard(); 
                } 
            }
            openSourceContext(pageNum) {
                if (!this.activeCitationItem) return;
                const item = this.activeCitationItem;
                
                this.dom.sourceTitle.innerText = item.topic;
                this.dom.sourcePage.innerText = `Locating Page ${pageNum}...`;
                this.dom.sourceContent.innerHTML = '<div class="text-center p-10 text-slate-400"><i class="fa-solid fa-circle-notch fa-spin mr-2"></i>Rendering Document...</div>';
                this.dom.sourceContent.scrollTop = 0;
                this.dom.sourceModal.classList.remove('hidden');

                setTimeout(() => {
                    let rawHtml = item.fullText.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, '<br>');
                    rawHtml = rawHtml.replace(/\[\[\s*PAGE\s*(\d+)\s*\]\]/gi, '<div id="page-$1" class="page-marker">--- PAGE $1 ---</div>');
                    rawHtml = rawHtml.replace(/-+\s*PAGE\s*(\d+)\s*-+/gi, '<div id="page-$1" class="page-marker">--- PAGE $1 ---</div>');

                    this.dom.sourceContent.innerHTML = rawHtml;

                    const element = document.getElementById(`page-${pageNum}`);
                    if (element) {
                        element.scrollIntoView({ behavior: 'auto', block: 'start' });
                        element.classList.add('highlight-section');
                        this.dom.sourcePage.innerText = `Page ${pageNum}`;
                    }
                }, 100);
            }
            
            setContext(id) { 
                const item = this.currentData.find(item => item.id === id);
                if (item) {
                    this.activeCitationItem = item;
                    this.dom.contextName.innerText = item.topic;
                    this.dom.contextBar.classList.remove('hidden');
                    this.addBubble(`üìÇ Context set to: "${item.topic}"`, false);
                }
            }

            clearContext() {
                this.activeCitationItem = null;
                this.dom.contextBar.classList.add('hidden');
                this.addBubble("üìÇ Context cleared.", false);
            }
            viewDatabase() { this.openList('read'); }
            async closeAndAsk(id, type) { this.dom.listModal.classList.add('hidden'); await this.aiAction(id, type); }

            // --- RENDERERS ---
            addBubble(text, isUser) {
                const d = document.createElement('div');
                d.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'} message-enter`;
                let html = isUser ? text : marked.parse(text);
                
                if(!isUser) {
                    html = html.replace(/(?:\[+|\[|\(|^|\s)Page\s*(\d+)(?:\]+|\)|\]|\.|,|$)/gi, ` <button class="citation-btn" onclick="app.openSourceContext($1)">Page $1</button> `);
                    d.innerHTML = `<div class="${isUser?'bg-slate-100':'prose prose-slate'} px-4 py-2 rounded-lg max-w-[85%] shadow-sm border border-slate-100">${html}</div>`;
                    try { renderMathInElement(d, { delimiters: [ {left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false} ], throwOnError: false }); } catch(e) {}
                } else { d.innerHTML = `<div class="${isUser?'bg-slate-100':'prose prose-slate'} px-4 py-2 rounded-lg max-w-[85%] shadow-sm border border-slate-100">${html}</div>`; }
                this.dom.chat.appendChild(d);
                this.dom.chat.scrollTop = this.dom.chat.scrollHeight;
            }

            renderQuiz(d){
                const v=document.createElement('div'); v.className="flex gap-4 w-full message-enter";
                const qHtml = marked.parse(d.question);
                v.innerHTML=`<div class="w-full max-w-md bg-white border rounded-xl p-4 shadow-sm"><div class="font-bold text-sm mb-4 prose prose-slate">${qHtml}</div><div id="opts" class="space-y-2"></div><div id="res" class="hidden mt-4 text-sm p-3 bg-slate-50 rounded-lg border border-slate-100"></div></div>`;
                const o=v.querySelector('#opts'); try { renderMathInElement(v, { delimiters: [{left: '$', right: '$', display: false}], throwOnError: false }); } catch(e){}
                d.options.forEach((opt,i)=>{
                    const b=document.createElement('button'); b.className="w-full text-left text-sm p-3 border border-slate-200 rounded-xl hover:bg-slate-50 transition-all"; b.innerHTML = marked.parseInline(opt);
                    try { renderMathInElement(b, { delimiters: [{left: '$', right: '$', display: false}], throwOnError: false }); } catch(e){}
                    b.onclick=()=>{
                        const allBtns = o.querySelectorAll('button'); allBtns.forEach(btn => btn.disabled = true);
                        const isCorrect = i===d.correctIndex;
                        if(isCorrect) { b.className = "w-full text-left text-sm p-3 border border-emerald-500 bg-emerald-50 text-emerald-700 rounded-xl font-medium shadow-sm"; b.innerHTML += ' <i class="fa-solid fa-circle-check float-right mt-1"></i>'; } else { b.className = "w-full text-left text-sm p-3 border border-red-500 bg-red-50 text-red-700 rounded-xl"; b.innerHTML += ' <i class="fa-solid fa-circle-xmark float-right mt-1"></i>'; const correctBtn = allBtns[d.correctIndex]; if(correctBtn) { correctBtn.className = "w-full text-left text-sm p-3 border border-emerald-500 bg-emerald-50 text-emerald-700 rounded-xl font-medium"; correctBtn.innerHTML += ' <i class="fa-solid fa-check float-right mt-1"></i>'; } }
                        let expl = d.explanation; expl = expl.replace(/(?:\[+|\[|\(|^|\s)Page\s*(\d+)(?:\]+|\)|\]|\.|,|$)/gi, ` <button class="citation-btn" onclick="app.openSourceContext($1)">Page $1</button> `); expl = marked.parse(expl);
                        const resDiv = v.querySelector('#res'); resDiv.innerHTML=(isCorrect?"<div class='text-emerald-600 font-bold mb-2'>Correct! üéâ</div>":"<div class='text-red-600 font-bold mb-2'>Incorrect</div>")+`<div class="prose prose-sm text-slate-600">${expl}</div>`;
                        resDiv.classList.remove('hidden'); try { renderMathInElement(resDiv, { delimiters: [{left: '$', right: '$', display: false}], throwOnError: false }); } catch(e){}
                    }; o.appendChild(b);
                });
                this.dom.chat.appendChild(v); this.dom.chat.scrollTop=this.dom.chat.scrollHeight;
            }

            renderCards(data) { 
                this.dom.cards.innerHTML = data.map(i => {
                    const header = (i.isYoutube && i.thumbnail) 
                        ? `<div class="yt-thumbnail shadow-sm relative" style="background-image:url('${i.thumbnail}')"><div class="absolute top-2 left-2 bg-red-600 text-white text-[10px] px-2 py-0.5 rounded font-bold">Video</div></div>`
                        : `<div class="flex justify-between mb-3"><div class="w-8 h-8 rounded bg-indigo-50 text-indigo-600 flex items-center justify-center"><i class="${i.icon}"></i></div><span class="text-[10px] text-emerald-600 bg-emerald-50 px-2 py-1 rounded font-bold">Archive</span></div>`;
                    return `
                    <div class="p-4 rounded-xl border border-slate-200 bg-white hover:shadow-md transition flex flex-col h-full">
                        ${header}
                        <h3 class="font-bold text-sm mb-1 line-clamp-2" title="${i.topic}">${i.topic}</h3>
                        <p class="text-xs text-slate-400 line-clamp-3 mb-4 flex-grow">${i.description}</p>
                        <div class="flex gap-2 mt-auto pt-3 border-t">
                             <button onclick="app.setContext(${i.id})" class="flex-grow text-[10px] bg-indigo-50 hover:bg-indigo-100 text-indigo-600 py-1.5 rounded font-bold"><i class="fa-regular fa-comments mr-1"></i> Chat</button>
                             <button onclick="app.aiAction(${i.id},'summary')" class="text-[10px] bg-slate-50 hover:bg-slate-100 px-2 py-1.5 rounded text-slate-600" title="Summary"><i class="fa-solid fa-align-left"></i></button>
                             <button onclick="app.aiAction(${i.id},'quiz')" class="text-[10px] bg-slate-50 hover:bg-slate-100 px-2 py-1.5 rounded text-slate-600" title="Quiz"><i class="fa-solid fa-question"></i></button>
                        </div>
                    </div>`;
                }).join(''); 
            }

            renderList(data, type) {
                if(data.length===0) { this.dom.listContent.innerHTML='<div class="text-center py-10 text-slate-400">Empty.</div>'; return; }
                this.dom.listContent.innerHTML = data.map(i => {
                    const date = new Date(i.timestamp).toLocaleDateString();
                    const btn = type==='unread' ? `<button onclick="app.toggleRead(${i.id},'${type}')" class="bg-indigo-600 text-white px-3 py-1 rounded text-xs hover:bg-indigo-700">Read</button>` : `<button onclick="app.toggleRead(${i.id},'${type}')" class="border border-slate-300 text-slate-500 px-3 py-1 rounded text-xs">Unread</button>`;
                    const ai = type==='read' ? `
                        <button onclick="app.setContext(${i.id})" class="bg-indigo-50 text-indigo-600 px-2 py-1 rounded text-xs mr-2 font-bold">Chat</button>
                        <button onclick="app.closeAndAsk(${i.id},'summary')" class="bg-slate-100 px-2 py-1 rounded text-xs mr-2">Summary</button>
                        <button onclick="app.closeAndAsk(${i.id},'quiz')" class="bg-amber-50 px-2 py-1 rounded text-xs text-amber-600">Quiz</button>` : '';
                    return `<div class="bg-white p-4 rounded border border-slate-100 flex justify-between items-start mb-2"><div class="flex-grow"><h4 class="font-bold text-slate-800">${i.topic}</h4><div class="text-xs text-slate-400 mt-1">${date}</div><div class="mt-2">${ai}</div></div><div class="flex flex-col gap-2 items-end">${btn}<button onclick="app.deleteItem(${i.id})" class="text-red-400 text-xs"><i class="fa-solid fa-trash"></i></button></div></div>`;
                }).join('');
            }
        }
        window.app = new DashboardApp();
    </script>
</body>

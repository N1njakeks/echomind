<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMind (Notebook Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    
    <!-- SUPABASE JS LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .prose p { margin-bottom: 0.5em; }
        .message-enter { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .is-read { opacity: 0.6; background-color: #f8fafc; }
        .is-read:hover { opacity: 1; background-color: white; }
        .yt-thumbnail { aspect-ratio: 16/9; background-size: cover; background-position: center; border-radius: 0.5rem; margin-bottom: 0.75rem; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="flex justify-between items-center px-6 py-4 bg-white border-b border-slate-200 sticky top-0 z-10">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">E</div>
            <span class="font-semibold text-lg tracking-tight">EchoMind Cloud</span>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="app.showKeyModal()" class="text-xs text-slate-400 hover:text-slate-800 transition" title="Manage Keys">
                <i class="fa-solid fa-key"></i>
            </button>
            <div class="text-xs text-indigo-500 font-medium flex items-center gap-1" id="dbStatus">
                <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></div> Cloud
            </div>
            <div class="w-8 h-8 rounded-full bg-slate-200 overflow-hidden border border-slate-200">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" class="w-full h-full object-cover">
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center px-4 pt-8 pb-32 max-w-5xl mx-auto w-full">
        
        <!-- Header Controls -->
        <div class="w-full mb-8 flex flex-wrap justify-between items-end gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Sources</h1>
                <p class="text-slate-500 text-sm">Your NotebookLM-style knowledge base.</p>
            </div>
            <div class="flex gap-2">
                <input type="file" id="pdfInput" accept=".pdf" class="hidden">
                <button onclick="app.viewDatabase()" class="text-xs font-medium text-slate-600 bg-white hover:bg-slate-50 px-3 py-2 rounded-lg transition shadow-sm border border-slate-200">
                    <i class="fa-solid fa-list"></i> List
                </button>
                <button onclick="document.getElementById('pdfInput').click()" class="text-xs font-medium text-white bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg transition flex items-center gap-2 shadow-sm shadow-indigo-200">
                    <i class="fa-solid fa-plus"></i> New Source (PDF)
                </button>
            </div>
        </div>

        <!-- TABS -->
        <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            <button onclick="app.openList('unread')" class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md hover:border-indigo-200 transition text-left group relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition"><i class="fa-regular fa-bookmark text-6xl text-indigo-600"></i></div>
                <h3 class="font-bold text-lg text-slate-800">Inbox (New)</h3>
                <p class="text-sm text-slate-500 mt-1">New sources, not yet processed.</p>
                <div class="mt-4 text-xs font-bold bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full w-fit" id="countUnread">0 Sources</div>
            </button>

            <button onclick="app.openList('read')" class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md hover:border-emerald-200 transition text-left group relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition"><i class="fa-solid fa-book-open text-6xl text-emerald-600"></i></div>
                <h3 class="font-bold text-lg text-slate-800">Notebook (Processed)</h3>
                <p class="text-sm text-slate-500 mt-1">Ready for Deep Dive & Chat.</p>
                <div class="mt-4 text-xs font-bold bg-emerald-50 text-emerald-700 px-3 py-1 rounded-full w-fit" id="countRead">0 Sources</div>
            </button>
        </div>

        <!-- Cards Grid -->
        <div class="w-full mb-10">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-sm font-bold text-slate-500 uppercase tracking-wider">Deep Dive (Random)</h2>
                <button onclick="app.loadDashboard()" class="text-xs text-slate-400 hover:text-indigo-600 transition"><i class="fa-solid fa-rotate"></i> Refresh</button>
            </div>
            <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            
            <div id="emptyState" class="hidden w-full py-12 text-center bg-white rounded-2xl border border-dashed border-slate-200">
                <p class="text-slate-500 font-medium">Notebook empty.</p>
            </div>
        </div>
        
        <div id="chatContainer" class="w-full flex flex-col gap-6 mb-4"></div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 p-4 z-20">
        <div class="max-w-3xl mx-auto relative">
            <div class="flex gap-2">
                <textarea id="mainInput" rows="1" class="flex-grow p-3 bg-slate-100 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 resize-none text-slate-800 placeholder-slate-400" placeholder="Ask your notebook a question..."></textarea>
                <button id="sendBtn" class="w-12 h-12 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl flex items-center justify-center transition-colors"><i class="fa-solid fa-arrow-up text-sm"></i></button>
            </div>
        </div>
    </footer>

    <!-- Keys Modal -->
    <div id="apiKeyModal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-2xl max-w-md w-full shadow-2xl text-center">
            <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 text-xl"><i class="fa-solid fa-cloud"></i></div>
            <h2 class="text-xl font-bold text-slate-800 mb-2">Connect EchoMind</h2>
            <p class="text-sm text-slate-500 mb-6">Please enter your keys to connect to the cloud and AI.</p>
            
            <input type="text" id="sbUrl" class="w-full p-3 border border-slate-300 rounded-lg mb-3 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Supabase URL">
            <input type="password" id="sbKey" class="w-full p-3 border border-slate-300 rounded-lg mb-3 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Supabase Anon Key">
            <div class="h-px bg-slate-100 my-3"></div>
            <input type="password" id="aiKey" class="w-full p-3 border border-slate-300 rounded-lg mb-6 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Google Gemini API Key">

            <button onclick="app.saveKeys()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition">Connect</button>
        </div>
    </div>

    <!-- List Modal -->
    <div id="listModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden backdrop-blur-sm">
        <div class="bg-white w-full max-w-3xl max-h-[85vh] rounded-2xl p-0 flex flex-col shadow-2xl overflow-hidden animate-fade-in">
            <div class="flex justify-between items-center p-6 border-b border-slate-100 bg-white z-10">
                <div>
                    <h3 class="font-bold text-xl text-slate-800" id="listTitle">List</h3>
                    <p class="text-xs text-slate-500 mt-1" id="listSubtitle">Data from Supabase</p>
                </div>
                <button onclick="document.getElementById('listModal').classList.add('hidden'); app.loadDashboard();" class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200 flex items-center justify-center transition"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="flex-grow overflow-y-auto bg-slate-50 p-6">
                <div id="listContent" class="space-y-3"></div>
            </div>
            <div class="p-4 border-t border-slate-100 bg-white flex justify-between items-center">
                <span class="text-xs text-slate-400">Data stored in Cloud.</span>
                <button onclick="app.clearDatabase()" class="text-xs text-red-600 hover:text-red-800 font-medium px-3 py-1 rounded hover:bg-red-50 transition">Delete All</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. SUPABASE DB ---
        class SupabaseDB {
            constructor() { this.client = null; this.tableName = 'items'; }
            init() {
                const url = localStorage.getItem('sb_url');
                const key = localStorage.getItem('sb_key');
                if (url && key) {
                    this.client = supabase.createClient(url, key);
                    return true;
                }
                return false;
            }
            toRow(item) {
                return {
                    id: item.id, topic: item.topic, description: item.description, full_text: item.fullText, 
                    icon: item.icon, color: item.color, timestamp: item.timestamp, is_pdf: item.isPdf, 
                    is_youtube: item.isYoutube, is_read: item.isRead, thumbnail: item.thumbnail, url: item.url, transcript_status: item.transcriptStatus
                };
            }
            fromRow(row) {
                return {
                    id: parseInt(row.id), topic: row.topic, description: row.description, fullText: row.full_text,
                    icon: row.icon, color: row.color, timestamp: parseInt(row.timestamp), isPdf: row.is_pdf,
                    isYoutube: row.is_youtube, isRead: row.is_read, thumbnail: row.thumbnail, url: row.url, transcriptStatus: row.transcript_status
                };
            }
            async getAll() {
                if (!this.client) return [];
                const { data, error } = await this.client.from(this.tableName).select('*').order('timestamp', { ascending: false });
                if (error) { console.error(error); return []; }
                return data.map(this.fromRow);
            }
            async add(item) { if (!this.client) return; await this.client.from(this.tableName).upsert(this.toRow(item)); }
            async getById(id) { if (!this.client) return null; const { data } = await this.client.from(this.tableName).select('*').eq('id', id).single(); return data ? this.fromRow(data) : null; }
            async delete(id) { if (!this.client) return; await this.client.from(this.tableName).delete().eq('id', id); }
            async clear() { if (!this.client) return; await this.client.from(this.tableName).delete().gt('id', 0); }
        }

        // --- 2. AI SERVICE ---
        class AIService {
            constructor() { this.key = localStorage.getItem('gemini_api_key') || ""; }
            setKey(key) { this.key = key; localStorage.setItem('gemini_api_key', key); }
            hasKey() { return !!this.key; }
            async call(prompt, isJson = false) {
                if (!this.key) throw new Error("MISSING_KEY");
                const body = { contents: [{ parts: [{ text: prompt }] }] };
                if (isJson) body.generationConfig = { responseMimeType: "application/json" };
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${this.key}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body)
                    });
                    if(!response.ok) throw new Error("API Error");
                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (e) { throw e; }
            }
        }

        // --- 3. APP CONTROLLER ---
        class DashboardApp {
            constructor() {
                this.db = new SupabaseDB();
                this.ai = new AIService();
                this.currentData = [];
                this.notifiedIds = new Set();
                
                this.dom = {
                    input: document.getElementById('mainInput'),
                    chat: document.getElementById('chatContainer'),
                    cards: document.getElementById('cardsContainer'),
                    emptyState: document.getElementById('emptyState'),
                    pdfInput: document.getElementById('pdfInput'),
                    modal: document.getElementById('apiKeyModal'),
                    sbUrl: document.getElementById('sbUrl'),
                    sbKey: document.getElementById('sbKey'),
                    aiKey: document.getElementById('aiKey'),
                    listModal: document.getElementById('listModal'),
                    listTitle: document.getElementById('listTitle'),
                    listSubtitle: document.getElementById('listSubtitle'),
                    listContent: document.getElementById('listContent'),
                    countUnread: document.getElementById('countUnread'),
                    countRead: document.getElementById('countRead'),
                    status: document.getElementById('dbStatus')
                };
                document.getElementById('sendBtn').onclick = () => this.handleInput();
                this.dom.input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); this.handleInput(); } };
                this.dom.input.oninput = function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; };
                this.dom.pdfInput.onchange = (e) => this.handlePdfUpload(e);
                this.init();
            }

            async init() {
                const connected = this.db.init();
                if (connected && this.ai.hasKey()) {
                    this.loadDashboard();
                    this.startClock();
                } else {
                    this.showKeyModal();
                }
            }

            showKeyModal() {
                this.dom.sbUrl.value = localStorage.getItem('sb_url') || "";
                this.dom.sbKey.value = localStorage.getItem('sb_key') || "";
                this.dom.aiKey.value = this.ai.key || "";
                this.dom.modal.classList.remove('hidden');
            }

            saveKeys() {
                const url = this.dom.sbUrl.value.trim();
                const key = this.dom.sbKey.value.trim();
                const ai = this.dom.aiKey.value.trim();
                if(url && key && ai) {
                    localStorage.setItem('sb_url', url);
                    localStorage.setItem('sb_key', key);
                    this.ai.setKey(ai);
                    this.db.init();
                    this.dom.modal.classList.add('hidden');
                    this.loadDashboard();
                    this.startClock();
                    this.addBubble("‚úÖ EchoMind connected.", false);
                } else { alert("Please fill all fields."); }
            }
            
            startClock() { setInterval(() => { if(this.currentData.length > 0) this.checkReminders(); }, 5000); }
            checkReminders() {
                const now = new Date();
                this.currentData.forEach(item => {
                    if (item.isRead) return;
                    const diffDays = Math.floor((now - new Date(item.timestamp)) / (1000 * 60 * 60 * 24));
                    if (diffDays > 7 && !this.notifiedIds.has(item.id)) {
                        this.notifiedIds.add(item.id);
                        this.addBubble(`‚è∞ **Reminder:** "${item.topic}" has been waiting for you for 7 days!`, false);
                    }
                });
            }

            async loadDashboard() { 
                this.currentData = await this.db.getAll(); 
                const unread = this.currentData.filter(i => !i.isRead);
                const read = this.currentData.filter(i => i.isRead);
                this.dom.countUnread.innerText = `${unread.length} Sources`;
                this.dom.countRead.innerText = `${read.length} Sources`;

                if (read.length === 0) {
                    this.dom.cards.innerHTML = '';
                    this.dom.emptyState.classList.remove('hidden');
                } else {
                    this.dom.emptyState.classList.add('hidden');
                    const shuffled = read.sort(() => 0.5 - Math.random()).slice(0, 6);
                    this.renderCards(shuffled); 
                }
            }

            async openList(type) {
                const allData = await this.db.getAll();
                let filteredData = [];
                if (type === 'unread') {
                    filteredData = allData.filter(i => !i.isRead);
                    this.dom.listTitle.innerText = "Inbox (New)";
                    this.dom.listSubtitle.innerText = "New sources, processing pending.";
                } else {
                    filteredData = allData.filter(i => i.isRead);
                    this.dom.listTitle.innerText = "Notebook (Processed)";
                    this.dom.listSubtitle.innerText = "Ready for Deep Dive & Chat.";
                }
                this.renderList(filteredData, type);
                this.dom.listModal.classList.remove('hidden');
            }
            
            async handleExtensionImport(data) { if (!data) return; await this.db.add(data); await this.loadDashboard(); }
            async toggleRead(id, viewType) { const i=await this.db.getById(id); if(i){ i.isRead=!i.isRead; await this.db.add(i); this.openList(viewType); this.loadDashboard(); } }
            async deleteItem(id) { if(confirm("Delete?")) { await this.db.delete(id); this.dom.listModal.classList.add('hidden'); this.loadDashboard(); } }
            
            // --- NOTEBOOK-STYLE PDF PARSER ---
            async handlePdfUpload(event) { 
                const file = event.target.files[0]; if(!file) return; 
                this.addBubble("Processing PDF as source...", true);
                try { 
                    const p = await pdfjsLib.getDocument({data:new Uint8Array(await file.arrayBuffer())}).promise; 
                    let t = `SOURCE: ${file.name}\nTYPE: PDF Document\n\n`; 
                    
                    const max = Math.min(p.numPages, 50);
                    for(let i=1; i<=max; i++) {
                        const page = await p.getPage(i);
                        const content = await page.getTextContent();
                        const strings = content.items.map(s => s.str).join(' ');
                        t += `--- PAGE ${i} ---\n${strings}\n\n`;
                    }
                    
                    await this.db.add({
                        id: Date.now(),
                        topic: file.name.replace('.pdf',''),
                        description: t.substring(0,150)+"...",
                        fullText: t,
                        icon: "fa-solid fa-file-pdf",
                        color: "rose",
                        timestamp: Date.now(),
                        isPdf: true,
                        isRead: false
                    }); 
                    this.loadDashboard(); 
                    this.addBubble("‚úÖ Source added to notebook.", false); 
                } catch(e){ this.addBubble("‚ùå PDF Error", false); } 
            }

            renderList(data, type) {
                if(data.length===0) { this.dom.listContent.innerHTML='<div class="text-center py-10 text-slate-400">Empty.</div>'; return; }
                this.dom.listContent.innerHTML = data.map(i => {
                    const date = new Date(i.timestamp).toLocaleDateString();
                    const btn = type==='unread' ? `<button onclick="app.toggleRead(${i.id},'${type}')" class="bg-indigo-600 text-white px-3 py-1 rounded text-xs hover:bg-indigo-700">Read</button>` : `<button onclick="app.toggleRead(${i.id},'${type}')" class="border border-slate-300 text-slate-500 px-3 py-1 rounded text-xs">Unread</button>`;
                    const ai = type==='read' ? `<button onclick="app.closeAndAsk(${i.id},'summary')" class="bg-slate-100 px-2 py-1 rounded text-xs mr-2">Summary</button><button onclick="app.closeAndAsk(${i.id},'quiz')" class="bg-amber-50 px-2 py-1 rounded text-xs text-amber-600">Quiz</button>` : '';
                    return `<div class="bg-white p-4 rounded border border-slate-100 flex justify-between items-start mb-2"><div class="flex-grow"><h4 class="font-bold text-slate-800">${i.topic}</h4><div class="text-xs text-slate-400 mt-1">${date}</div><div class="mt-2">${ai}</div></div><div class="flex flex-col gap-2 items-end">${btn}<button onclick="app.deleteItem(${i.id})" class="text-red-400 text-xs"><i class="fa-solid fa-trash"></i></button></div></div>`;
                }).join('');
            }

            async closeAndAsk(id, type) { this.dom.listModal.classList.add('hidden'); await this.aiAction(id, type); }

            renderCards(data) { 
                this.dom.cards.innerHTML = data.map(i => {
                    const header = (i.isYoutube && i.thumbnail) 
                        ? `<div class="yt-thumbnail shadow-sm relative" style="background-image:url('${i.thumbnail}')"><div class="absolute top-2 left-2 bg-red-600 text-white text-[10px] px-2 py-0.5 rounded font-bold">Video</div></div>`
                        : `<div class="flex justify-between mb-3"><div class="w-8 h-8 rounded bg-${i.color}-50 text-${i.color}-600 flex items-center justify-center"><i class="${i.icon}"></i></div><span class="text-[10px] text-emerald-600 bg-emerald-50 px-2 py-1 rounded font-bold">Archive</span></div>`;
                    
                    return `<div class="p-4 rounded-xl border border-slate-200 bg-white hover:shadow-md transition flex flex-col h-full">${header}<h3 class="font-bold text-sm mb-1 line-clamp-2" title="${i.topic}">${i.topic}</h3><p class="text-xs text-slate-400 line-clamp-3 mb-4 flex-grow">${i.description}</p><div class="grid grid-cols-2 gap-2 mt-auto pt-3 border-t"><button onclick="app.aiAction(${i.id},'summary')" class="text-[10px] bg-slate-50 hover:bg-slate-100 py-1 rounded">üìù Info</button><button onclick="app.aiAction(${i.id},'quiz')" class="text-[10px] bg-amber-50 hover:bg-amber-100 py-1 rounded text-amber-600">‚ùì Quiz</button></div></div>`;
                }).join(''); 
            }

            async handleInput(t=null){const text=t||this.dom.input.value.trim();if(!text)return;if(!t)this.dom.input.value='';this.addBubble(text,true);this.showLoading(true);try{const r=await this.ai.call(text);this.addBubble(r,false);}catch(e){this.addBubble("Error: "+e.message,false);}this.showLoading(false);}
            
            async aiAction(id, type) { 
                const i=await this.db.getById(id); 
                // SMART CONTEXT BUILDING
                const c=i.isYoutube ? `VIDEO CONTEXT:\nTitle:${i.topic}\nSubtitles:${i.fullText}\n` : `TEXT CONTEXT:\n${i.fullText.substring(0,10000)}\n`;
                const p=type==='quiz'?`${c}\nCreate a multiple-choice quiz based on this source. JSON Format.`:`${c}\nSummarize the key insights of this source. Cite page numbers (Page X) if possible.`;
                this.handleInput(p);
            }
            
            addBubble(t,u){const d=document.createElement('div');d.className=`flex w-full ${u?'justify-end':'justify-start'} message-enter`;d.innerHTML=`<div class="${u?'bg-slate-100':'prose prose-slate'} px-4 py-2 rounded-lg max-w-[85%]">${u?t:marked.parse(t)}</div>`;this.dom.chat.appendChild(d);}
            showLoading(s){const e=document.getElementById('loader');if(e)e.remove();if(s){const d=document.createElement('div');d.id='loader';d.innerHTML='<div class="flex gap-2 p-4"><div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay:0.1s"></div></div>';this.dom.chat.appendChild(d);}}
            viewDatabase() { this.openList('read'); }
        }
        window.app = new DashboardApp();
    </script>
</body>
</html>
